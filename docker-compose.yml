version: '3.9'

services:
  # MongoDB
  mongodb:
    image: mongo:6.0
    container_name: mayan-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: mayan-edms
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mayan-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mayan-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/mayan-edms?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      JWT_EXPIRE: 7d
      MAYAN_API_URL: http://mayan-frontend:8000/api
      MAYAN_USERNAME: admin
      MAYAN_PASSWORD: ${MAYAN_PASSWORD:-admin}
      AI_SERVICE_URL: http://ollama:11434
      AI_MODEL: qwen:4b
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - mayan-network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mayan-frontend-react
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mayan-network

  # Ollama pour l'IA (optionnel)
  ollama:
    image: ollama/ollama:latest
    container_name: mayan-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mayan-network
    # Après le démarrage, exécuter: docker exec -it mayan-ollama ollama pull qwen:4b

  # Mayan EDMS (utilise la configuration existante)
  mayan-frontend:
    image: mayanedms/mayanedms:s4.3
    container_name: mayan-edms-frontend
    restart: unless-stopped
    environment:
      MAYAN_CELERY_BROKER_URL: amqp://mayan:mayanrabbitpass@rabbitmq:5672/mayan
      MAYAN_CELERY_RESULT_BACKEND: redis://:mayanredispassword@redis:6379/1
      MAYAN_DATABASES: "{'default':{'ENGINE':'django.db.backends.postgresql','NAME':'mayan','PASSWORD':'mayandbpass','USER':'mayan','HOST':'postgresql'}}"
      MAYAN_LOCK_MANAGER_BACKEND: mayan.apps.lock_manager.backends.redis_lock.RedisLock
      MAYAN_LOCK_MANAGER_BACKEND_ARGUMENTS: "{'redis_url':'redis://:mayanredispassword@redis:6379/2'}"
    ports:
      - "8082:8000"
    volumes:
      - mayan_app:/var/lib/mayan
    networks:
      - mayan-network
    depends_on:
      - postgresql
      - redis
      - rabbitmq

  # PostgreSQL pour Mayan EDMS
  postgresql:
    image: postgres:12.10-alpine
    container_name: mayan-postgresql
    restart: unless-stopped
    environment:
      POSTGRES_DB: mayan
      POSTGRES_PASSWORD: mayandbpass
      POSTGRES_USER: mayan
    volumes:
      - mayan_postgres:/var/lib/postgresql/data
    networks:
      - mayan-network

  # Redis pour Mayan EDMS
  redis:
    image: redis:6.2-alpine
    container_name: mayan-redis
    restart: unless-stopped
    command:
      - redis-server
      - --requirepass
      - mayanredispassword
    volumes:
      - mayan_redis:/data
    networks:
      - mayan-network

  # RabbitMQ pour Mayan EDMS
  rabbitmq:
    image: rabbitmq:3.10-management-alpine
    container_name: mayan-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: mayan
      RABBITMQ_DEFAULT_PASS: mayanrabbitpass
      RABBITMQ_DEFAULT_VHOST: mayan
    volumes:
      - mayan_rabbitmq:/var/lib/rabbitmq
    networks:
      - mayan-network

networks:
  mayan-network:
    driver: bridge

volumes:
  mongodb_data:
  ollama_data:
  mayan_app:
  mayan_postgres:
  mayan_redis:
  mayan_rabbitmq:

